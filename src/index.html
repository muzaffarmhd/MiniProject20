<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play COSC</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.126.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.126.0/examples/jsm/",
            "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.126.0/examples/jsm/",
            "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"
          }
        }
      </script>
</head>

<body>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
    <!-- <div id="start-screen">
        <button id="start-btn">Start Game</button>
    </div> -->
    <div id="start-screen">
        <div class="game-menu">
            <h1 class="game-title">COUNTRYSIDE<br/><span class="subtitle">ADVENTURE</span></h1>
            <div class="menu-items">
                <button class="menu-item" id="start-btn">New Game</button>
                <button class="menu-item">Continue</button>
                <button class="menu-item">Settings</button>
                <button class="menu-item">Quit to Desktop</button>
            </div>
            <div class="controls-hint">
                <span class="key">↑↓</span> Navigate
                <span class="key">Enter</span> Select
            </div>
        </div>
        <style>
            #start-screen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7)),
                            url('/api/placeholder/1920/1080') center/cover;
                display: flex;
                align-items: center;
                z-index: 10;
                font-family: 'Cinzel', serif;
                color: #e5e5e5;
            }
    
            .game-menu {
                padding: 4rem;
                width: 100%;
                max-width: 500px;
            }
    
            .game-title {
                font-size: 3rem;
                font-weight: 300;
                letter-spacing: 0.3em;
                margin-bottom: 3rem;
                text-transform: uppercase;
                color: #fff;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                line-height: 1.2;
            }
    
            .subtitle {
                font-size: 1.8rem;
                letter-spacing: 0.5em;
                color: #c4b998;
                display: block;
                margin-top: 0.5rem;
            }
    
            .menu-items {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
    
            .menu-item {
                background: transparent;
                border: none;
                color: #a0a0a0;
                font-size: 1.2rem;
                text-align: left;
                padding: 0.5rem 0;
                cursor: pointer;
                transition: color 0.3s, transform 0.3s;
                font-family: inherit;
                letter-spacing: 0.1em;
            }
    
            .menu-item:hover, .menu-item.active {
                color: #fff;
                transform: translateX(20px);
            }
    
            .menu-item.active::before {
                content: '▶';
                position: absolute;
                left: -20px;
                color: #c4b998;
                opacity: 0.8;
                font-size: 0.8rem;
            }
    
            .controls-hint {
                position: absolute;
                bottom: 2rem;
                left: 4rem;
                font-size: 0.9rem;
                color: #777;
                display: flex;
                align-items: center;
                gap: 1rem;
            }
    
            .key {
                background: rgba(255, 255, 255, 0.1);
                padding: 0.2rem 0.5rem;
                border-radius: 3px;
                margin-right: 0.5rem;
            }
    
            @media (max-width: 768px) {
                .game-menu {
                    padding: 2rem;
                }
    
                .game-title {
                    font-size: 2rem;
                }
    
                .subtitle {
                    font-size: 1.2rem;
                }
    
                .controls-hint {
                    left: 2rem;
                }
            }
    
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateX(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
        </style>
    </div>
    <div id="fadeOverlay"></div>
    <div id="loading">

    </div>
    <div id="mobile-controls">
        <button id="up-btn"><span style="pointer-events: none; user-select: none;">↑</span></button>
        <div id="horizontal-controls">
            <button id="left-btn"><span style="pointer-events: none; user-select: none;">←</span></button>
            <button id="right-btn"><span style="pointer-events: none; user-select: none;">→</span></button>
        </div>
    </div>

</body>

        /* Ensure it appears above the game canvas */
    }

</html>
